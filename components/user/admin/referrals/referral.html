<div class="row justify-content-center" style="margin: 40px 25px 40px 25px">
    <div class="col-md-12">
        <div>
            <h4 style="display: inline"><small>Promotions</small></h4>
        </div>
        <!--PROFILE FORM-->
        <div class="row justify-content-center" style="margin-top: 30px">
            <div class="form-group col-md-6">
                <label for="referrerAmount">Referrer Amount:</label>
                <input id="referrerAmount" type="text"
                       class="form-control"
                       placeholder="Referrer Amount" ng-model="referAmounts.referrerAmount"/>
            </div>
            <div class="form-group col-md-6">
                <label for="amount">Referree Amount:</label>
                <input id="amount" type="text"
                       class="form-control"
                       placeholder="Referree Amount" ng-model="referAmounts.referredAmount"/>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" ng-hide="editReferralFlag" ng-click="saveReferral()">
                Save Referral Settings
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" ng-show="editReferralFlag" ng-click="editReferral()">
                Edit Referral Settings
            </button>
        </div>
    </div>
</div>
