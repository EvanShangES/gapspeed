<div class="row justify-content-center" style="margin-top: 100px">
    <div class="col-md-10">
        <div class="row justify-content-center">
            <div class="col-md-5" style="box-shadow: 1px 2px 8px rgba(0, 0, 0, .2); background-color: white">
                <div class="row justify-content-center" style="padding-top: 50px; padding-bottom: 50px">
                    <div class="col-md-8">
                        <div style="align-content: center">
                            <div style="margin-left: -15px; margin-bottom: 20px">
                                <h2>Welcome Back!</h2>
                                <br>
                                <h4>Please enter your email and password to login.</h4>
                                <br>
                            </div>
                            <form name="loginForm" novalidate>
                                <div class="form-group row" ng-class="{ 'invalid-feedback' : (loginForm.email.$invalid && !loginForm.email.$pristine)}">
                                    <p ng-show="loginForm.email.$error.valid && !loginForm.email.$pristine" class="help-block" style="margin-bottom: 5px">{{errorMsg}}</p>
                                    <input ng-required="true" id="loginEmail" type="email" name="email"
                                           class="form-control"
                                           placeholder="Email" ng-model="userLogin.email" style="height: 50px; margin-bottom: 10px"
                                           ng-class="{ 'is-invalid' : (loginForm.email.$invalid && !loginForm.email.$pristine)}">
                                </div>

                                <div class="form-group row" ng-class="{ 'invalid-feedback' : (loginForm.password.$invalid && !loginForm.password.$pristine)}">
                                    <p ng-show="loginForm.password.$error.valid && !loginForm.password.$pristine" class="help-block" style="margin-bottom: 5px">{{errorMsg}}</p>
                                    <input ng-required="true" id="loginPassword" type="password" name="password"
                                           class="form-control"
                                           placeholder="Password" ng-model="userLogin.password" style="height: 50px"
                                           ng-class="{ 'is-invalid' : (loginForm.password.$error.valid && !loginForm.password.$pristine)}">
                                </div>
                                <div style="text-align: right; margin-right: -15px">
                                    <p><a ui-sref="home.forgot">Forgot your password?</a></p>
                                </div>
                                <div style="margin-right: -15px; margin-left: -15px">
                                    <button ng-click="login(userLogin)" ng-disabled="loginForm.$invalid" type="button" class="btn btn-primary" style="width: 100%; height: 50px; margin-left: 0 "><i class=""></i>Login</button>
                                </div>
                            </form>
                            <br>
                            <br>
                            <div style="text-align: center">
                                <p>Don't have an account? <a ui-sref="home.register" style="text-decoration: underline">Sign up here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5" style="text-align: center; padding-top: 100px; padding-left: 50px" >
                <img src="resources/images/laundry_machine.png" style="width: 80%; height: auto">
            </div>
        </div>
    </div>
</div>
